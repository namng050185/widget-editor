<div class="w-full">
  <!-- Danh sách widgets -->
  <div class="space-y-2 max-h-[60vh] overflow-y-auto">
    <div *ngFor="let widget of typeWidgets"
      class="p-4 border border-gray-200 rounded-lg hover:border-[#2238df] hover:bg-blue-50 transition-all cursor-pointer"
      (click)="onSelectWidget(widget)">
      <div class="flex items-start gap-3">
        <div class="flex-1">
          <h3 class="font-semibold text-gray-800 mb-1">{{ widget.name }}</h3>
          <p class="text-sm text-gray-500">{{ widget.description }}</p>
        </div>
        <svg class="w-5 h-5 text-[#2238df] flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </div>
    </div>

    <!-- Empty state -->
    <div *ngIf="typeWidgets.length === 0" class="text-center py-8 text-gray-400">
      <p>Không có widget nào</p>
    </div>
  </div>

  <!-- Footer buttons -->
  <div class="flex justify-end gap-2 mt-6 pt-4 border-t border-gray-200">
    <button class="px-4 py-2 text-sm font-medium text-white-700 bg-blue-100 hover:bg-blue-200 rounded transition-colors"
      (click)="onSave()" type="button">
      Lưu
    </button>
    <button class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded transition-colors"
    (click)="onClose()" type="button">
    Đóng
  </button>
  </div>
</div>
