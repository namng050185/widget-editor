<div class="flex h-screen w-full overflow-hidden">
  <!-- Panel bên trái có thể resize -->
  <div class="bg-gray-100 border-r border-gray-300 overflow-auto" [style.width.px]="leftPanelWidth()"
    style="min-width: 200px;max-width: 800px;">
    <div class="p-4">
      <h2 class="text-lg font-semibold mb-4">Panel Trái</h2>
      <p class="text-gray-600">Nội dung có thể kéo thả ở đây</p>
    </div>
  </div>

  <!-- Resize handle -->
  <div class="w-1 bg-gray-300 hover:bg-blue-500 cursor-col-resize transition-colors relative group"
    (mousedown)="startResize($event)">
    <div
      class="absolute inset-y-0 left-1/2 -translate-x-1/2 w-1 group-hover:w-2 bg-blue-500 opacity-0 group-hover:opacity-100 transition-all">
    </div>
  </div>

  <!-- Panel bên phải -->
  <div class="flex-1 bg-white overflow-auto">
    <div class="p-4">
      <h2 class="text-lg font-semibold mb-4">Panel Phải</h2>
      <p class="text-gray-600">Nội dung panel bên phải</p>
    </div>
  </div>
</div>
